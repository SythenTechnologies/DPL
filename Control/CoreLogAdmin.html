<script>
	function FetchAjax(url,EName,nav){
		if(window.XMLHttpRequest)
			{// code for IE7+, Firefox, Chrome, Opera, Safari (www.w3Schools.com Source)
				xmlhttp=new XMLHttpRequest();
			}
			else
			{// code for IE6, IE5 (Not Supported)
   				xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
   			}
   			xmlhttp.onreadystatechange=function()
   				{
   					if(xmlhttp.readyState==4 && xmlhttp.status==200){
   						document.getElementById(EName).innerHTML=xmlhttp.responseText;
   						//document.getElementById(EName).innerHeight=xmlhttp.;
   					}
   					else{
   						document.getElementById(EName).innerHTML="<h1>Loading...</h1>";
   					}
   				}
   			xmlhttp.open("GET",url,true);
   			xmlhttp.send();
			
		}
</script>
